<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Image Upload and Captioning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title text-center">Upload an Image for Captioning</h5>
                <form id="uploadForm">
                    <div class="mb-3">
                        <input type="file" class="form-control" id="imageInput" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Upload and Generate Captions</button>
                </form>
                <img id="preview" alt="Image Preview">
                <div id="captions" class="list-group mt-3" style="display: none;">
                    <!-- Captions will be inserted here -->
                </div>
            </div>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>
